<div class="container" ng-controller="QuoteCtrl">
	<div class="leader row">
		<div class="col-xs-9">
			<h1>Offert</h1>
			<p>
				Kontakta oss med hjälp av formuläret nedan så återkommer vi normalt inom en arbetsdag.
			</p>
		</div>
		<div class="col-xs-3">
			<img src="/img/pen.svg" class="img-responsive">
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<form name="quoteForm" role="form" class="well" novalidate>
				<div class="form-group">
					<label for="name">Kontaktperson</label>
					<input ng-model="quote.name" id="name" name="name" class="form-control" type="text" placeholder="Ditt namn">
				</div>
				<div class="form-group">
					<label for="business">Företag</label>
					<input ng-model="quote.business" id="business" name="business" class="form-control" type="text" placeholder="Företagets namn">
				</div>
				<div class="form-group">
					<label for="email">E-post</label>
					<input ng-model="quote.email" id="email" name="email" class="form-control" type="email" placeholder="Ange den e-post du bäst kan nås på" required>
				</div>
				<div class="form-group">
					<label for="message">Meddelande</label>
					<textarea ng-model="quote.message" id="message" name="message" class="form-control" type="textarea" rows="10" placeholder="Beskriv vad du behöver hjälp med eller undrar över så utförligt som möjligt" required></textarea>
				</div>
				<button ng-disabled="quoteForm.$invalid" type="submit" class="btn btn-default">Skicka</button>
			</form>
		</div>
	</div>
</div>
