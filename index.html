<!DOCTYPE html>
<html lang="sv-SE" ng-app="joonix">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Joonix.SE</title>

    <!-- Custom fonts -->
    <link href='http://fonts.googleapis.com/css?family=Michroma' rel='stylesheet' type='text/css'>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Google Analytics for AngularJS -->
    <script src="bower_components/angular-google-analytics/dist/angular-google-analytics.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <a href="/">
              <img src="/img/logo.png" class="img-responsive logo">
            </a>
          </div>
          <div class="col-sm-8">
            <nav ng-controller="NavCtrl">
              <a ng-class="{active: active('/home')}" href="#/home">Hem</a>
              <a ng-class="{active: active('/service')}" href="#/service">Tjänster</a>
              <a ng-class="{active: active('/quote')}" href="#/quote">Offert</a>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <div ng-view></div>
    </div>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-sm-offset-1 col-sm-3">
            <h3>Kontakt</h3>
            <ul ng-controller="SocialCtrl" class="social">
              <li class="phone"><a ng-href="tel:{{phone}}">{{phone}}</a></li>
              <li class="email"><a ng-href="mailto:{{mailto}}">{{mailto}}</a></li>
              <li class="skype"><a ng-href="skype:{{skype}}">Skype</a></li>
              <li class="linkedin"><a href="https://www.linkedin.com/in/baloo">LinkedIn</a></li>
              <li class="twitter"><a href="https://twitter.com/balboah">Twitter</a></li>
            </ul>
          </div>
          <div class="col-sm-offset-1 col-sm-3">
            <h3>Adress</h3>
            <ul class="adress">
              <li>Joonix</li>
              <li>Johnny Bergström</li>
              <li>Skonaren Ingos Gata 3</li>
              <li>417 60 Göteborg</li>
            </ul>
          </div>
          <div class="col-sm-offset-1 col-sm-3">
            <h3>Innehar F-skatt</h3>
            <ul>
              <li>Bankgiro 546-5141</li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
